</head>

<body>
    <div class="holdingmyform col-12 col-md-8" >

                Get Weather
            </button>
        </form>
    </div>
    <div class="col-12 col-md-8">
        <div id="city"></div>
      </div>
      <div class="forecast">
      </div>
